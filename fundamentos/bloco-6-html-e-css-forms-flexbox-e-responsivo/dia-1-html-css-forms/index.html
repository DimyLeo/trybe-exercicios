<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercicio 6.1</title>
</head>
<body>
    <header>
        <h1>Header da página</h1>
    </header>
    <form action="" method="get">
        <label for="nome">Nome Completo:
            <input type="text" name="nome" id="nome" minlength="10" maxlength="40">
        </label>
        <br>
        <label for="email">E-mail:
            <input type="text" name="email" id="email" minlength="10" maxlength="50">
        </label>
        <br>
        <div id="destino">Destino Preferido:
            <br>
        <label for="opcao1">Cidade
            <input type="radio" name="opcao" id="opcao1">
        </label>
        <label for="opcao2">Campo
            <input type="radio" name="opcao" id="opcao2">
        </label>
        <label for="opcao3">Praia
            <input type="radio" name="opcao" id="opcao3">
        </label>
        <label for="opcao4">Montanhas
            <input type="radio" name="opcao" id="opcao4">
        </label>
        </div>
        <br>
        <label for="texto">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?
            <textarea type="text" name="texto" id="texto" maxlength="500">
            </textarea>
        </label>
        <br>
        <label for="data">Qual a melhor data para realizar sua viagem?
            <input type="date" name="data" id="data">
        </label>
        <br>
        <label for="checkbox1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
            <input type="checkbox" name="checkbox" id="checkbox1">
        </label>
        <br>
        <label for="checkbox2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
            <input type="checkbox" name="checkbox" id="checkbox2">
        </label>
    </form>
    <div id="botoes">
    <button class="style-botoes" type="submit">Enviar</button>
    <button class="style-botoes" type="reset">Apagar</button>
    </div>
    
</body>
</html>
