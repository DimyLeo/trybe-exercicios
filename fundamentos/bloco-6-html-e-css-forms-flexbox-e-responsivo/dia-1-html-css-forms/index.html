<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Exercicio 6.1</title>
</head>
<body>
    <header>
        <h1 class="h1">Concurso TrybeTrip</h1>
    </header>
    <form action="" method="get" class="container">
        <label class="form-label" for="form-control">Nome Completo:
            <input type="text" name="nome" class="form-control" minlength="10" maxlength="40">
        </label>
        <br>
        <label class="form-label" for="form-control">E-mail:
            <input type="text" name="email" class="form-control" minlength="10" maxlength="50">
        </label>
        <br>
        <div id="destino">Destino Preferido:
            <br>

        <input type="radio" name="opcao" class="form-check-input">
        <label class="form-check-label" for="form-check-input">Cidade</label>

        <input type="radio" name="opcao" class="form-check-input">
        <label class="form-check-label" for="form-check-input">Campo</label>
         
        <input type="radio" name="opcao" class="form-check-input">
        <label class="form-check-label" for="form-check-input">Praia</label>

        <input type="radio" name="opcao" class="form-check-input">
        <label class="form-check-label" for="form-check-input">Montanhas</label>
          
        </div>
        <br>
        <label class="form-label" for="form-control">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?
            <textarea type="text" name="texto" class="form-control" maxlength="500">
            </textarea>
        </label>
        <br>
        <label class="form-label" for="form-control">Qual a melhor data para realizar sua viagem?
            <input type="date" name="data" class="form-control">
        </label>
        <br>

        <input type="checkbox" name="checkbox" class="form-check-input">
        <label class="form-check-label" for="form-check-input">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
            
        <br>

        <input type="checkbox" name="checkbox" class="form-check-input">
        <label class="form-check-label" for="form-check-input">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
            
    </form>
    <div id="botoes">
    <button class="btn btn-primary" type="submit">Enviar</button>
    <button class="btn btn-danger" type="reset">Apagar</button>
    </div>
    
</body>
</html>
